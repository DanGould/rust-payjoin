[package]
name = "payjoin"
version = "0.8.0"
authors = ["Dan Gould <dan@chaincase.app>"]
description = "PayJoin Library for the BIP78 Pay to Endpoint protocol."
homepage = "https://github.com/chaincase-app/payjoin"
repository = "https://github.com/chaincase-app/payjoin"
readme = "../README.md"
keywords = ["bip78", "payjoin", "bitcoin"]
categories = ["api-bindings", "cryptography::cryptocurrencies", "network-programming"]
license = "MITNFA"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
#default = [ "std" ]
send = []
receive = ["bitcoin/rand"]

std = [ "bitcoin/std" ]
no-std = [ "core2/alloc", "bitcoin/no-std", "hashbrown", "core2/alloc", "bitcoin_hashes/alloc", "secp256k1/alloc" ]

[dependencies]
bitcoin = { version = "0.29.2", default-features = false }
base64 = "0.13.0"
bip21 = "0.2.0"
core2 = { version = "0.3.0", default-features = false, optional = true }
log = { version = "0.4.14"}
url = "2.2.2"

[dev-dependencies]
env_logger = "0.9.0"
bitcoind = { version = "0.27.1", features = ["0_21_1"] }

[package.metadata.docs.rs]
features = ["send", "receive"]